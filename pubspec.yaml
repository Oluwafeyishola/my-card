name: mi_card
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - images/shola.jpg

  fonts:
    - family:          Pacifico
      fonts:
        - asset:        fonts/Pacifico-Regular.ttf
    - family:          Anton
      fonts:
        - asset:        fonts/Anton-Regular.ttf
    - family:          Oswald
      fonts:
        - asset:        fonts/Oswald-VariableFont_wght.ttf
    - family:          SpaceMono
      fonts:
        - asset:        fonts/SpaceMono-Regular.ttf
    - family:          SpaceMono
      fonts:
        - asset:        fonts/SpaceMono-Italic.ttf
    - family:          SpaceMono
      fonts:
        - asset:        fonts/SpaceMono-Bold.ttf
    - family:          SpaceMono
      fonts:
        - asset:        fonts/SpaceMono-BoldItalic.ttf
    - family:          SourceSansPro
      fonts:
        - asset:        fonts/SourceSansPro-Black.ttf

